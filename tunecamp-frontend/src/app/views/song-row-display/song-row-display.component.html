<ng-container *ngIf="song">
   
        <div class="flex-shrink-0">
            <img class="h-12 w-12" [src]="song.album.images[2].url" alt="album image">
        </div>
        <div class="ml-4">
            <h3 class="text-sm font-semibold text-gray-200">{{song.name}}</h3>
            <span class="text-sm text-gray-100">{{song.artists[0].name}}</span>
            <span class="text-sm text-gray-100" *ngFor="let artist of song.artists.slice(1)">, {{artist.name}}</span>
        </div>

        
        <!-- buttons -->

        <div *ngIf="showRemoveButton" class="inline-block align-middle float-right">
            <button class="align-middle hover:text-red-600"
            (click)="removeButtonClick(song)"
            >Remove</button>
        </div>

        <div class="inline-block align-middle float-right mx-6" *ngIf="showPreviewSpinner">
            <mat-spinner 
                [mode]="'determinate'" 
                [value]="previewTime"
                [diameter]="40"></mat-spinner>
        </div>


        <div *ngIf="showPlaybackButton" class=" align-middle flex items-center float-right h-14">
            <button *ngIf="!showPreviewSpinner" 
                    class="align-middle flex items-center justify-center hover:text-pink-500"
                    (click)="playbackButtonClicked(song)"
                >
                <mat-icon class="mx-2" fontIcon="play_circle"></mat-icon>Hear
            </button>
            <button *ngIf="showPreviewSpinner" 
                    class="align-middle flex items-center justify-center hover:text-pink-500"
                    (click)="stopPlaybackButtonClicked(song)"
                >
                <mat-icon class="mx-2" fontIcon="stop_circle"></mat-icon>Stop
            </button>
        </div>
    
</ng-container>
