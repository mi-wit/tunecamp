<div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center">
    <!--Left Col-->
    <div class="flex flex-col w-full xl:w-3/6 justify-center lg:items-start overflow-y-hidden">
        <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
            Let's find some
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                tunes</span>
            <span class="">!</span>

        </h1>
        <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">
            Get recommendations based on your favorite songs
        </p>

        <div class="mx-4 md:mx-0 md:w-full">
            <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 py-8 mb-4">
                <div class="mb-4">
                    <label class="block text-blue-300 py-2 font-bold mb-2" for="songSearch">
                        Search for songs
                    </label>
                    <app-search (songPicked)="redirectToPicking($event)"></app-search>
                </div>
            </form>
        </div>
    </div>

    <!--Right Col-->
    <div class="w-full xl:w-3/6 p-12 overflow-hidden">
        <img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
            src="./assets/macbook.svg" />
    </div>
</div>
